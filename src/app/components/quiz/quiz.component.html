<div class="quiz_container">
    <div class="quiz_logo">
        <img src="assets/imgs/logo.png" alt="" />
        <h3>{{ title }}</h3>
    </div>
    <div *ngIf=!finished class="quiz_question">
        <h3>{{ questionSelected.question }}</h3>
    </div>
    <div *ngIf=!finished class="quiz_options">
        <ng-container *ngFor="let option of questionSelected.options; let i = index">
            <button type="button" (click)="playerChoice(option.alias)" class="btn-option">
                {{ option.name }}
            </button>
        </ng-container>
    </div>

    <div *ngIf=finished class="quiz_results">
        <h1>O seu resultado Ã©:</h1>
        <p>{{ answerSelected }}</p>
    </div>
</div>
