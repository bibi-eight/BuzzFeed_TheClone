<div class="quiz_container">
    <div class = "quiz_logo">
        <img src="assets/imgs/logo.png" alt="">
        <h3>{{ title }}</h3>
    </div>
    <div class="quiz_question">
        <h3>{{ questionSelected.question }}</h3>
    </div>
    <div class="quiz_options">
        <button 
            *ngFor="let option of questionSelected.options; let i = index" 
            (click)="playerChoice(option.alias)"
            class = "btn-option">
            {{ option.name }}
        </button>
    </div>
    
    <div *ngIf = finished class = "quiz_results">
        <h1>O seu resultado Ã©:</h1>
        <p>Resposta selecionada</p>
    </div>
</div>
